<ui:composition

    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="topbar">
        <h:link outcome="/home" styleClass="topbar-logo">
            <p:graphicImage name="#{guestPreferences.layout == 'default' ? 'logo.png' : 'logo.png'}" style="border: 0px;" library="images" />
        </h:link>

        <a href="#" id="menu-button">
            <i class="fal fa-bars"></i>
        </a>

        <a href="#" id="user-display">
            <span class="username">#{sessionService.person.firstName}</span>
            <pe:gravatar value="#{sessionService.person.username}" secure="true" notFound="mm"/>
            <i class="fal fa-angle-down"></i>
        </a>

                    </a>

                </li>

                    <p:commandLink id="conf" action="store-configuration?faces-redirect=true">

                    </p:commandLink>
                </li>
                <li>
                    <p:commandLink id="Logout" action="#{sessionService.logout()}">

                    </p:commandLink>
                </li>
